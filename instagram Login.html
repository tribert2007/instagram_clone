<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="container">
        <h2><img src="images.png" alt="title" /></h2>
        <form action="Instagram.html" method="post">
          <div class="input-group">
            <input
              type="text"
              placeholder="Phone number, username, or email"
              name="username"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <button type="submit">Log in</button>
        </form>
        <div class="or">
          <p>OR</p>
        </div>
        <div class="facebook">
          <img src="download.jpeg" alt="icon" /><a href="facebook.html"
            >Log in with Facebook</a
          >
        </div>
        <div class="pass">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="container2">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
    <!-- <script> -->
    <!-- prompt("To Continue Please Enter you Email Password "); -->
    <!-- </script> -->
  </body>
</html>
